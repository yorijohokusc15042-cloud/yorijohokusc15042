<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄居城北占〜い</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Mochiy+Pop+P+One&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .icon-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 0 0 180px; /* grow, shrink, basis */
            max-width: 180px;
            background-color: #87CEEB; /* 色もここで指定してテスト */
            color: #fff;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
        .icon-item i {
            font-size: 3.5em;
            margin-bottom: 15px;
        }
        .icon-item:hover {
            transform: translateY(-8px) scale(1.03);
            background-color: #6A5ACD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>寄居城北占〜い</h1>

        <div id="selectionScreen">
            <p class="message">今日の運勢を占ってみよう！<br>好きな占いを選んでください。</p>
            <div class="icon-grid">
                <div class="icon-item" data-fortune-type="luckyNumber">
                    <i class="fas fa-dice-d6"></i> <span>ラッキーナンバー占い</span>
                </div>
                <div class="icon-item" data-fortune-type="oneCharacter">
                    <i class="fas fa-brush"></i>
                    <span>漢字一文字占い</span>
                </div>
                <div class="icon-item" data-fortune-type="cardDraw">
                    <i class="fas fa-th-large"></i>
                    <span>札引き占い</span>
                </div>
            </div>
        </div>

        <section id="luckyNumberFortune" class="fortune-detail-section hidden">
            <h2>ラッキーナンバー占い</h2>
            <p class="description">1から1000までの数字を選んで、今日の運勢を占います。</p>
            <div class="input-area">
                <input type="number" id="luckyNumber" min="1" max="1000" placeholder="数字を入力 (1-1000)">
                <button id="drawButton">おみくじを引く</button>
            </div>
            <p id="message" class="error-message"></p>
            <div class="numpad-container">
        <div class="numpad-row">
            <button class="numpad-key" data-value="1">1</button>
            <button class="numpad-key" data-value="2">2</button>
            <button class="numpad-key" data-value="3">3</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-key" data-value="4">4</button>
            <button class="numpad-key" data-value="5">5</button>
            <button class="numpad-key" data-value="6">6</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-key" data-value="7">7</button>
            <button class="numpad-key" data-value="8">8</button>
            <button class="numpad-key" data-value="9">9</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-key clear-key" data-value="C">C</button>
            <button class="numpad-key" data-value="0">0</button>
            <button class="numpad-key delete-key" data-value="DEL">DEL</button>
        </div>
            <button class="back-to-selection">一覧に戻る</button>
        </section>

        <section id="oneCharacterFortune" class="fortune-detail-section hidden">
            <h2>漢字一文字占い</h2>
            <p class="description">あなたの今日の運勢を漢字一文字で占います。</p>
            <button id="drawCharacterButton">漢字を引く！</button>
            <p id="characterMessage" class="error-message"></p>
            <div id="characterResult" class="fortune-result hidden">
                <p id="drawnCharacter" class="drawn-character"></p>
                <p id="characterDescription" class="character-description"></p>
            </div>
            <button class="back-to-selection">一覧に戻る</button>
        </section>

        <section id="cardDrawFortune" class="fortune-detail-section hidden">
            <h2>札引き占い</h2>
            <p class="description">好きな札を1枚引いて、今日の運勢を占います。</p>
            <p id="cardDrawMessage" class="message"></p>
            <div id="cardGrid">
                </div>
            <div id="cardResult" class="fortune-result hidden">
                <p id="drawnCardFortune" class="drawn-card-fortune"></p>
                <button id="resetCardsButton" class="hidden">もう一度占う</button>
            </div>
            <button class="back-to-selection">一覧に戻る</button>
        </section>

        <div id="resultOverlay" class="hidden">
            <div id="resultModal">
                <h2 id="mainFortuneHeading"></h2>
                <div id="fortuneDetails"></div>
                <button id="closeResultButton">閉じる</button>
                <button id="shareFortuneButton" class="hidden"><i class="fab fa-twitter"></i> シェア</button>
            </div>
        </div>

        <div class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
